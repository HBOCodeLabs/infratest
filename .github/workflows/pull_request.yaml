name: Validate Pull Request
on:
  pull_request:
  workflow_dispatch:
jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Golang
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
      - name: Check out source code
        uses: actions/checkout@v2
      - name: Run tests
        run: make
      - name: Run integration tests
        run: make integration-test
