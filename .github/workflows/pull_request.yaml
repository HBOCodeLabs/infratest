name: Validate Pull Request
on:
  pull_request:
  workflow_dispatch:
jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Golang
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
      - name: Check out source code
        uses: actions/checkout@v2
      - name: Run tests
        run: make
  integration_test:
    name: Run integration tests
    runs-on: ubuntu-20.04
    needs: test
    strategy:
      fail-fast: false
      matrix:
        k8s_version:
          - 1.21.1
          - 1.20.7
          - 1.19.11
    steps:
      - name: Set up Golang
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
      - name: Check out source code
        uses: actions/checkout@v2
      - name: Run integration tests
        run: make integration-test K8S_VERSION=${{ matrix.k8s_version }}
